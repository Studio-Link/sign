version: 1.0.{build}
image:
  - Visual Studio 2019
  - macOS

install:
  - ps: iex ((New-Object Net.WebClient).DownloadString('https://raw.githubusercontent.com/appveyor/secure-file/master/install.ps1'))
  - cmd: appveyor-tools\secure-file -decrypt certificate.p12.enc -secret %p12_enc_secret% -salt %p12_enc_salt%

environment:
  APPLE_ID:
    secure: r0BqWXkS4SSgBWsmWoJeRx/cygzj0tkIC2M9CSQav6U=
  APPLE_APP_PASSWORD:
    secure: r1e9JZQz8qVP4bOGcCnTwmzA4HZajrblXVz6C1b5/Og=
  SignTool: C:\Program Files (x86)\Windows Kits\8.1\bin\x64\signtool.exe

build_script:
  - sh: ./macos.sh
  - cmd: win.cmd
